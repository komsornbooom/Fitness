<ion-header>
  <ion-navbar color = "h">
    <button ion-button menuToggle align= " right">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align= " center" >สร้างบัญชี</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding align="center" margin-top="20" class="bg"> 

  <ion-list margin-top="20" >

    <ion-item>
      <ion-label >
        <ion-icon name="ios-person-outline"></ion-icon>
        รหัสนักศึกษา
      </ion-label>
      <ion-input type="text" [(ngModel)]="sid" placeholder  = 'Ex. B1234567'></ion-input>
    </ion-item>

    <ion-item >
      <ion-label floating >
        <ion-icon name="ios-briefcase"></ion-icon>
        อีเมล
      </ion-label>
      <ion-input type="text" #email ></ion-input>
    </ion-item>
          
    <ion-item>
      <ion-label floating>
        <ion-icon name="md-key"></ion-icon>
        รหัสผ่าน
      </ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>     
        
    <ion-item>
      <ion-label floating>
        <ion-icon name="md-key"></ion-icon>
        ยืนยันรหัสผ่าน
      </ion-label>
      <ion-input type="password" #conpassword></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="ios-person-outline"></ion-icon>
        ชื่อ-สกุล
      </ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>
        <ion-icon name="md-calendar"></ion-icon>
        วันเกิด
      </ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>

    <ion-item >
      <ion-label floating>
        <ion-icon name="md-clipboard"></ion-icon>
        อายุ
      </ion-label>
      <ion-input type="text" [(ngModel)]="age"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="ios-female"></ion-icon>
        เพศ
      </ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>

    <ion-item >
      <ion-label floating>
        <ion-icon name="md-bulb"></ion-icon>
        น้ำหนัก
      </ion-label>
      <ion-input type="text" [(ngModel)]="weight"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label floating>
        <ion-icon name="md-bulb"></ion-icon>
        ส่วนสูง
      </ion-label>
      <ion-input type="text" [(ngModel)]="height"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label floating>
        <ion-icon name="ios-call-outline"></ion-icon>
        เบอร์โทรศัพท์
      </ion-label>
      <ion-input type="text" [(ngModel)]="tel"></ion-input>
    </ion-item>
  </ion-list>
  
  <div *ngIf = "enable">
    <button ion-button  class="btn" margin-top="20" (click)="signUp()" enabled> 
      <ion-icon name="ios-key-outline"></ion-icon>
      ยืนยัน
    </button>
  </div>
  <div *ngIf = "disable">
    <button ion-button  class="btn" margin-top="20" (click)="signUp()" disabled> 
      <ion-icon name="ios-key-outline"></ion-icon>
      ยืนยัน
    </button>
  </div>
</ion-content>
