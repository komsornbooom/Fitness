<ion-header>
  <ion-navbar color = "home1">
    <button ion-button menuToggle align= " right">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align= " center" >เข้าสู่ระบบ</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding align="center" class = "bg"> 
  <div align = center >
    <img src = "assets/imgs/fitness.png">
  </div>  
  <ion-list style="margin-top:20px" >
    <ion-item class = "ra">
      <ion-label floating >
        <ion-icon name="ios-briefcase"></ion-icon>
        อีเมล</ion-label>
      <ion-input type="text" #email  ></ion-input>
    </ion-item>
    <ion-item class = "ra">
      <ion-label floating>
        <ion-icon name="md-key"></ion-icon>
        รหัสผ่าน
      </ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    <button ion-button color="danger" class = "shidkwa" clear  (click)="showPrompt()" > 
      <ion-icon name="ios-key-outline"></ion-icon>&nbsp;
      ลืมรหัสผ่าน
    </button>
    <div *ngIf = "enable">
      <button ion-button icon-start class="btn" (click)="logIn()"  enabled> 
        <ion-icon name="ios-key-outline"></ion-icon><span>
        เข้าสู่ระบบ</span>
      </button>
    </div>
    <div *ngIf = "disable">
      <button ion-button icon-start class="btn" (click)="logIn()"  disabled> 
        <ion-icon name="ios-key-outline"></ion-icon><span>
        เข้าสู่ระบบ</span>
      </button>
    </div>
  </ion-list>

  <div align = center class = "top">
    <img src = "assets/imgs/couple-workingout.png">
  </div>
</ion-content>
